<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/css/app.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta charset="UTF-8">
    <title>To Do List</title>
</head>
<body>




<div class="to-do-list">
    <div class="d-flex justify-content-center flex-column col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3">
    <div class="list-header">
        <form class="form-inline justify-content-between">

            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="item" placeholder="What should I do?">
            <button type="button" class="btn btn-primary" id="add">Add task</button>
        </form>

    </div>

    <div class="list-body">

        <div id="todo">


        </div>

        <hr />

        <div id="completed">


        </div>



    </div>

    </div>
</div>




<script src="/app.js" type="text/javascript"></script>
</body>
</html>
